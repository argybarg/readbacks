{% extends 'common/base.html' %}

{% block head_title %}Paragraphs{% endblock %}

{% block main_content %}

	<h1>Paragraphs for {{ reading.name }}</h1>

	<ul>
		{% for paragraph in paragraphs %}
			<li><a href="{% url 'paragraph_detail' paragraph.id %}"> 
			{{ paragraph.text }}</a></li>

		{% endfor %}
	</ul>


{% endblock %}
