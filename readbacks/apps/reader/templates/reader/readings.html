{% extends 'common/base.html' %}

{% block head_title %}Readings{% endblock %}

{% block main_content %}

	<div class="breadcrumbs">
		<a href="{% url 'home' %}">Home</a>
		*
		<a href="{% url 'grades' %}">Grades</a>
		*
		<a href="{{ unit.get_absolute_url }}">Units</a>
		*
		<a href="{{ reading.get_absolute_url }}">Readings</a>
	</div>

	<h1>Readings for {{ unit.name }}</h1>

	<ul>
		{% for reading in readings %}
			<li><a href="{% url 'paragraphs' unit_slug=reading.unit.slug grade_level=reading.unit.grade.level reading_slug=reading.slug %}"> {{ reading.slug }}</a></li>

		{% endfor %}
	</ul>

{% endblock %}
