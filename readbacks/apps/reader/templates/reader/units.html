{% extends 'common/base.html' %}

{% block head_title %}Units{% endblock %}

{% block main_content %}

	<div class="breadcrumbs">
		<a href="{% url 'home' %}">Home</a>
		*
		<a href="{% url 'grades' %}">Grades</a>
		*
		<a href="{{ unit.get_absolute_url }}">Units</a>
	</div>


	<h1>Units for Grade {{ grade_level }}</h1>

	<ul>
		{% for unit in units %}
			<li>
				<a href="{% url 'readings' unit_slug=unit.slug grade_level=unit.grade.level %}"> 
					{{ unit.slug }}
				</a>
			</li>
			
		{% endfor %}
	</ul>



{% endblock %}
