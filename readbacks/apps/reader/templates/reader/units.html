{% extends 'common/base.html' %}

{% block head_title %}Units{% endblock %}

{% block main_content %}

	<h1>Units for Grade {{ grade_level }}</h1>

	<ul>
		{% for unit in units %}
			<li>
				<a href="{% url 'readings' unit_slug=unit.slug grade_level=unit.grade.level %}"> 
					{{ unit }}
				</a>
			</li>
			
		{% endfor %}
	</ul>



{% endblock %}
