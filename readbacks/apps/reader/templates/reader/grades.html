{% extends 'common/base.html' %}
{% load staticfiles %}

{% block head_title %}Choose Grade{% endblock %}

{% block main_content %}

<center>
  <h1>Click On Your Reading Group</h1>
  <br>
  <div class="level-icons">
	{% for grade in grades %}
		<a href="{% url 'units' grade.level %}">
		  <img src="{% static grade.image_path %}"
		    height="240" width="240" alt="Level {{ grade.level }}" title="Level {{ grade.level }}"
		  /> 
		</a>
	{% endfor %}
  </div>
</center>

{% endblock %}
